		¿Le gustaría reiniciar ahora?
More Information:
	Más información
	Este programa modifica un archivo de texto para cambiar la velocidad del reloj del procesador.
		El número que se muestra en el control deslizante marca la velocidad máxima de reloj de la CPU en MHz.
		Si la velocidad del reloj es baja, la Raspberry Pi consumirá menos energía con un rendimiento inferior, si la velocidad del reloj es alta, obtendrá más potencia con más rendimiento.
		Nota: El valor predeterminado es 1200MHz.

